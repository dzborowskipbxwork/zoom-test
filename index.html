<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">-->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">-->
    <title>Centered Green Div</title>
    <style>
        * {
            /*touch-action: pan-x pan-y*/
            touch-action: none;
        }

        body {
            margin: 0;
            height: 100vh;
            -webkit-flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .green-box {
            width: 100px;
            height: 100px;
            background-color: green;
            /*background-color: red;*/
        }

        .black-box {
            width: 100px;
            height: 100px;
            background-color: black;
        }

    </style>
</head>
<body>
<script>
    document.addEventListener("dblclick", (event) => {
        event.preventDefault();
    });

    window.isPageZoomed = false;
    let lastKnownWidth = window.innerWidth;

    function checkZoomLevel() {
        const currentWidth = window.innerWidth;

        if (currentWidth !== lastKnownWidth) {
            lastKnownWidth = currentWidth;
            const zoomLevel = currentWidth / document.documentElement.clientWidth;

            window.isPageZoomed = zoomLevel !== 1
        }

        requestAnimationFrame(checkZoomLevel);
    }

    // requestAnimationFrame(checkZoomLevel);

    function resetZoom() {
        var scale = 'scale(1)';
        document.body.style.webkitTransform =  scale;    // Chrome, Opera, Safari
        document.body.style.transform = scale;
    }
</script>
<div class="green-box"></div>
<div class="black-box"></div>
</body>
</html>
